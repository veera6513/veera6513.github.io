<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LION SAFARI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="lion icon" href="lion.png" type="image/x-icon">
    <style>
        body {
            background-image: url('pure-black.jpg');
            background-repeat: cover;
        }
        
        .fill,
        label {
            color: white;
        }
        
        #boxed {
            width: 600px;
        }
        
        button {
            width: 250px;
            position: center;
        }
    </style>
</head>

<body>
    <p class="fill display-5 text-center">FILL THE SLOT FOR SAFARI</p>
    <br/>
    <div class="container" id="boxed">
        <form>
            <label class="form-label" for="first">First Name</label>
            <input class="form-control" type="text" id="first" placeholder="Enter Your First Name" />
            <br/>
            <label class="form-label" for="last">Last Name</label>
            <input class="form-control" type="text" id="last" placeholder="Enter Your Last Name" />
            <br/>
            <label class="form-label" for="age">Age</label>
            <input class="form-control" type="number" id="age" placeholder="Enter Your Age" />
            <br/>
            <label class="form-label" for="adhaar">Govt ID:</label>
            <input class="form-control" type="phone" id="adhaar" placeholder="Enter Your Govt ID:" />
            <br/>
            <label class="form-label" for="strength">Number Of People:</label>
            <input class="form-control" type="phone" id="strength" placeholder="Visiter Number" />
            <br/>
            <label class="form-label" for="date">Choose Your Date:</label>
            <input class="form-control" type="date" id="date" />
            <br/>
            <label class="form-label" for="time">Choose Your Time:</label>
            <input class="form-control" type="time" id="time" />
            <br/>
            <br/>
            <center>
                <button type="button" class="btn btn-primary btn-block">Submit</button>
            </center>
        </form>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
</body>

</html>
